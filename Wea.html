<!DOCTYPE html>
<html lang="en">
<head>
<title>Weather App</title>
<link rel="stylesheet" href="ws.css"/>
</head>

<body>
<div class="app-wrap">
<header>
<input type="text" autocomplete="off" class="search-box" placeholder="search for a city..."/>

</header>
<main>
<section class="location">
<div class="city">
Burnpur,IN
</div>
<div class="date">Friday 17 Feb 1995</div>

</section>
<div class="current">
<div class="temp">17<span>c°</span></div>
<div class="weather">Sunny</div>
<div class="hi-low">13°c / 17°c</div>
</div>
</main>
</div>
<script src="wf.js"></script>
</body>

</html>
